<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            /* background-image: url(Images/reg\ bg.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover; */
            background-color: gainsboro;
            margin: 0;
            padding: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h1 {
            text-shadow: 2px 2px 4px blue;
            color: black;
            animation-name: sample;
            animation-duration: 4s;
            animation-direction: reverse;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            text-align: center;
            font-size: 30px;
            margin: 20px 0; /* Spacing above and below */
        }

        @keyframes sample {
            0% { color: crimson; }
            25% { color: violet; }
            50% { color: white; }
            75% { color: rgba(21, 59, 4, 0.918); }
            100% { color: yellow; }
        }

        h1:hover {
            text-shadow: 2px 2px 4px yellow;
            color: red;
        }

        a:link, a:visited {
            color: blue;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }

        a:hover {
            color:magenta;
            /* background: linear-gradient(rgb(80, 71, 40), rgb(5, 243, 5), rgb(14, 118, 159)); */
            border-radius: 5px;
        }

        a.active {
            color: black;
        }

        nav {
            background-color: white;
            padding: 12px;
            border-radius: 30px;
            box-shadow: 0 0 22px white;
            text-align: center; /* Center nav items */
            margin-bottom: 20px; /* Space below the nav */
        }
        nav a {
            font-size: 20px;
            text-decoration: none;
            background-color: transparent;
            padding: 10px 15px;
            font-weight: bold;
            color: blue;
            margin: 0 10px; /* Add space between links */
        }

        .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4cae4c;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
}

.signup-link a {
    color: #5cb85c;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    .login-container {
        max-width: 90%;
        margin: 50px auto;
    }

    h1 {
        font-size: 24px;
    }

    button {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    input {
        font-size: 14px;
    }

    button {
        font-size: 12px;
    }

    h1 {
        font-size: 20px;
    }
}
    </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("Images/reg\ bg.png") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* Logo */
        .bb {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }

        /* Navbar */
        nav {
            background-color: white;
            padding: 12px;
            border-radius: 25px;
            box-shadow: 0 0 22px white;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        nav a {
            font-size: 18px;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: bold;
            color: blue;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            color: orangered;
        }

        nav a.active {
            color: purple;
        }


        .wrapper {
            width: 500px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field label {
            position: absolute;
            color: #fff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input,
        .input-field textarea {
            width: 100%;
            height: 40px;
            color: #fff;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .input-field textarea {
            resize: none;
            height: 80px;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label,
        .input-field textarea:focus ~ label,
        .input-field textarea:valid ~ label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        .register {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .register a {
            color: #efefef;
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                width: 100%;
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, textarea {
                font-size: 14px;
            }

            button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="bb">
        <img src="Images/loggo.jpg" alt="Logo" width="200" height="100">
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="Products.html">Products</a>
        <a href="Reg.html" class="active">Register</a>
        <a href="newlogin.html">Login</a>
        <a href="Contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="wrapper">
        <form action="#">
            <h2>Register</h2>
            <div class="input-field">
                <input type="text" name="name" required>
                <label>Full Name</label>
            </div>
            <div class="input-field">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="input-field">
                <input type="password" name="confirm-password" required>
                <label>Confirm Password</label>
            </div>
            <div class="input-field">
                <input type="tel" name="phone" required>
                <label>Phone Number</label>
            </div>
            <div class="input-field">
                <textarea name="address" required></textarea>
                <label>Address</label>
            </div>
            <button type="submit">Register</button>

            <div class="register">
                <p>Already have an account? <a href="newlogin.html">Login</a></p>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <hr>
        <h3>Â© Copyrights 2024</h3>
        <hr>
    </footer>
</body>
</html>
